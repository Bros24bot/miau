<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggle Example</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.postimg.cc/Wz4W04n2/Chat-GPT-Image-12-Juli-2025-08-54-37.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease; /* Lustige Animation */
    }
    img:active {
      transform: scale(1.1); /* Bild wird leicht vergrÃ¶ÃŸert, wenn es geklickt wird */
    }
    #toggle-text {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
    .emoji {
      font-size: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="container">
    <span id="toggle-text">Click the image for a surprise!</span>
    <img id="toggle-img" src="https://i.postimg.cc/PrQJCr7L/A4933-BEB-B316-4-BC2-B6-EB-FF5-E96-D576-ED.jpg" alt="Click Me">
    <div class="emoji" id="emoji">ðŸ˜º</div> <!-- Lustiges Emoji -->
  </div>

  <audio id="click-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio> <!-- Klick-Sound -->

  <script>
    const toggleImg = document.getElementById('toggle-img');
    const toggleText = document.getElementById('toggle-text');
    const emoji = document.getElementById('emoji');
    const clickSound = document.getElementById('click-sound');

    const image1Src = 'https://i.postimg.cc/PrQJCr7L/A4933-BEB-B316-4-BC2-B6-EB-FF5-E96-D576-ED.jpg';
    const image2Src = 'https://i.postimg.cc/QMpy3wCr/F87650-F7-E3-AA-41-E6-8382-7-B1-FF3-FDA972.png';

    let isImage1 = true;
    let emojiVisible = false;

    toggleImg.addEventListener('click', () => {
      // Sound abspielen
      clickSound.play();

      // Bild wechseln
      if (isImage1) {
        toggleImg.src = image2Src;
        toggleText.textContent = "Surprise! ðŸ˜„"; // Text Ã¤ndern
        emoji.style.display = "block"; // Emoji anzeigen
      } else {
        toggleImg.src = image1Src;
        toggleText.textContent = "Click the image for a surprise!";
        emoji.style.display = "none"; // Emoji ausblenden
      }

      isImage1 = !isImage1;

      // Emoji-Effekt: HinzufÃ¼gen eines lustigen "Jumps" nach dem Klicken
      if (!emojiVisible) {
        emoji.style.animation = "jump 0.5s ease-in-out";
        emojiVisible = true;
        setTimeout(() => {
          emoji.style.animation = ""; // Animation zurÃ¼cksetzen
        }, 500);
      }
    });
  </script>

  <style>
    @keyframes jump {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -70%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>

</body>
</html>
