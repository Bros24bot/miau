<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggle Example</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.postimg.cc/Wz4W04n2/Chat-GPT-Image-12-Juli-2025-08-54-37.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      width: 400px;        /* Beide Bilder auf 400px Breite */
      height: 400px;       /* Beide Bilder auf 400px Höhe */
      object-fit: cover;   /* Das Bild wird gleichmäßig zugeschnitten */
      cursor: pointer;
      transition: transform 0.05s;
    }
    img:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="container">
    <img id="toggle-img" src="https://i.postimg.cc/PrQJCr7L/A4933-BEB-B316-4-BC2-B6-EB-FF5-E96-D576-ED.jpg" alt="Click Me">
  </div>

  <script>
    const toggleImg = document.getElementById('toggle-img');
    
    // URLs der beiden Bilder
    const image1Src = 'https://i.postimg.cc/PrQJCr7L/A4933-BEB-B316-4-BC2-B6-EB-FF5-E96-D576-ED.jpg';
    const image2Src = 'https://i.postimg.cc/QMpy3wCr/F87650-F7-E3-AA-41-E6-8382-7-B1-FF3-FDA972.png';

    // Funktion zum Wechseln des Bildes
    let isImage1 = true;  // Flag, um festzustellen, welches Bild angezeigt wird

    toggleImg.addEventListener('click', () => {
      if (isImage1) {
        toggleImg.src = image2Src;  // Setze Bild 2
      } else {
        toggleImg.src = image1Src;  // Setze Bild 1
      }
      isImage1 = !isImage1;  // Wechsle den Zustand
    });
  </script>

</body>
</html>
