<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Click Example</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.postimg.cc/Wz4W04n2/Chat-GPT-Image-12-Juli-2025-08-54-37.png');
      background-size: cover; /* Bild wird 체ber die gesamte Fl채che gestreckt */
      background-position: center; /* Bild bleibt zentriert */
      background-attachment: fixed; /* Hintergrund bleibt beim Scrollen fixiert */
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      width: 300px;
      cursor: pointer;
      transition: transform 0.05s;
    }
    img:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="container">
    <img id="trigger-img" src="https://i.postimg.cc/PrQJCr7L/A4933-BEB-B316-4-BC2-B6-EB-FF5-E96-D576-ED.jpg" alt="Click Me">
  </div>

  <script>
    const triggerImg = document.getElementById('trigger-img');

    // URL f체r das Bild, das nach dem Klicken angezeigt werden soll
    const newImageSrc = 'https://i.postimg.cc/QMpy3wCr/F87650-F7-E3-AA-41-E6-8382-7-B1-FF3-FDA972.png';

    // Wenn der Benutzer auf das Bild klickt, ersetze das Bild
    triggerImg.addEventListener('click', () => {
      triggerImg.src = newImageSrc; // Bildquelle 채ndern
    });
  </script>

</body>
</html>
