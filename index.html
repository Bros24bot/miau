<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggle with Snow and Visitor Counter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.postimg.cc/Wz4W04n2/Chat-GPT-Image-12-Juli-2025-08-54-37.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Schnee-Effekt - größere "Sterne" */
    .snowflake {
      position: absolute;
      top: -10px;
      background-color: white;
      width: 10px;  /* Größere Schneeflocken */
      height: 10px; /* Größere Schneeflocken */
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { top: -10px; }
      100% { top: 100vh; }
    }

    /* Schneeflocken mit zufälliger Position und Geschwindigkeit */
    .snowflake:nth-child(odd) {
      animation-duration: 10s;  /* Langsame Fallgeschwindigkeit */
      left: calc(100% * random());
    }

    .snowflake:nth-child(even) {
      animation-duration: 8s;  /* Langsame Fallgeschwindigkeit */
      left: calc(100% * random());
    }

    /* Container für das Bild */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:active {
      transform: scale(1.1); /* Bild wird leicht vergrößert, wenn es geklickt wird */
    }

    /* Besucherzähler von Hitwebcounter */
    .visitor-counter {
      position: absolute;
      top: 10px; /* Oberhalb des Bildes */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 2px solid #f5a623;
      background-image: url('https://i.imgur.com/QM2p5pM.png'); /* Katzenpfoten als Hintergrundbild */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 30px; /* Katzenpfoten */
    }

  </style>
</head>
<body>

  <!-- Hitwebcounter Zähler -->
  <div class="visitor-counter">
    Visitor
  </div>

  <!-- Hitwebcounter Code -->
  <a href="https://www.hitwebcounter.com" target="_blank">
    <img src="https://hitwebcounter.com/counter/counter.php?page=21143453&style=0028&nbdigits=6&type=page&initCount=0" title="Counter Widget" alt="Visit counter For Websites" border="0" />
  </a>

  <!-- Schnee erzeugen -->
  <script>
    // Generiere Schneeflocken
    for (let i = 0; i < 100; i++) {
      let snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw'; // Position der Schneeflocke zufällig
      snowflake.style.animationDuration = Math.random() * 3 + 8 + 's'; // Zufällige Geschwindigkeit
      snowflake.style.animationDelay = Math.random() * 5 + 's'; // Verzögerung für jede Schneeflocke
      document.body.appendChild(snowflake);
    }
  </script>

  <div class="container">
    <img id="toggle-img" src="https://i.postimg.cc/PrQJCr7L/A4933-BEB-B316-4-BC2-B6-EB-FF5-E96-D576-ED.jpg" alt="Click Me">
  </div>

  <audio id="click-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio> <!-- Klick-Sound -->

  <script>
    const toggleImg = document.getElementById('toggle-img');
    const clickSound = document.getElementById('click-sound');

    const image1Src = 'https://i.postimg.cc/PrQJCr7L/A4933-BEB-B316-4-BC2-B6-EB-FF5-E96-D576-ED.jpg';
    const image2Src = 'https://i.postimg.cc/QMpy3wCr/F87650-F7-E3-AA-41-E6-8382-7-B1-FF3-FDA972.png';

    let isImage1 = true;

    toggleImg.addEventListener('click', () => {
      // Sound abspielen
      clickSound.play();

      // Bild wechseln
      if (isImage1) {
        toggleImg.src = image2Src;
      } else {
        toggleImg.src = image1Src;
      }

      isImage1 = !isImage1;
    });
  </script>

</body>
</html>
