<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggle with Snow and Red Background</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.postimg.cc/Wz4W04n2/Chat-GPT-Image-12-Juli-2025-08-54-37.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      transition: background-color 0.3s ease; /* Weiche Übergänge für Hintergrundfarbe */
    }

    /* Schnee-Effekt - größere "Sterne" */
    .snowflake {
      position: absolute;
      top: -10px;
      background-color: white;
      width: 10px;  /* Größere Schneeflocken */
      height: 10px; /* Größere Schneeflocken */
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { top: -10px; }
      100% { top: 100vh; }
    }

    /* Schneeflocken mit zufälliger Position und Geschwindigkeit */
    .snowflake:nth-child(odd) {
      animation-duration: 10s;  /* Langsame Fallgeschwindigkeit */
      left: calc(100% * random());
    }

    .snowflake:nth-child(even) {
      animation-duration: 8s;  /* Langsame Fallgeschwindigkeit */
      left: calc(100% * random());
    }

    /* Container für das Bild */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:active {
      transform: scale(1.1); /* Bild wird leicht vergrößert, wenn es geklickt wird */
    }

  </style>
</head>
<body>

  <!-- Schnee erzeugen -->
  <script>
    // Generiere Schneeflocken
    for (let i = 0; i < 100; i++) {
      let snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw'; // Position der Schneeflocke zufällig
      snowflake.style.animationDuration = Math.random() * 3 + 8 + 's'; // Zufällige Geschwindigkeit
      snowflake.style.animationDelay = Math.random() * 5 + 's'; // Verzögerung für jede Schneeflocke
      document.body.appendChild(snowflake);
    }
  </script
